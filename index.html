<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Perpustakaan IAIN Madura</title>
    <link rel="icon" href="./src/img/IAIN-Madura-Logo.png" type="image/png" sizes="16x16">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          INDEKS KEPUASAN LAYANAN PEMUSTAKA
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-3">
          <div class="bg-success box">
            <div class="row">
              <div class="col-md-8 text-light text-center">
                <h6 class="text-uppercase">Sangat Puas</h6>
                <h4>[ <span id="vsVotes">0</span> ]</h4>
                <h6>Votes</h6>
              </div>
              <div class="col-md-4 text-center"><span id="verySatisfied" class="fs-1" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Klik emoji jika Anda SANGAT PUAS dengan pelayanan kami"><img src="./src/img/very_satisfied_48px.svg" class="gambar" alt="Very Satisfied"></span></div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="bg-primary box">
            <div class="row">
              <div class="col-md-8 text-light text-center">
                <h6 class=" text-uppercase">Puas</h6>
                <h4>[ <span id="sVotes">0</span> ]</h4>
                <h6>Votes</h6>
              </div>
              <div class="col-md-4 text-center"><span id="satisfied" class="fs-1" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Klik emoji jika Anda PUAS dengan pelayanan kami"><img src="./src/img/satisfied_48px.svg" class="gambar" alt="Satisfied"></span></div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="bg-secondary box">
            <div class="row">
              <div class="col-md-8 text-light text-center">
                <h6 class="text-uppercase">Tidak Puas</h6>
                <h4>[ <span id="nsVotes">0</span> ]</h4>
                <h6>Votes</h6>
              </div>
              <div class="col-md-4 text-center"><span id="notSatisfied" class="fs-1" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Klik emoji jika Anda TIDAK PUAS dengan pelayanan kami"><img src="./src/img/neutral_48px.svg" class="gambar" alt="Not Satisfied"></span></div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="bg-danger box">
            <div class="row">
              <div class="col-md-8 text-light text-center">
                <h6 class="text-uppercase">Sangat Tidak Puas</h6>
                <h4>[ <span id="vdVotes">0</span> ]</h4>
                <h6>Votes</h6>
              </div>
              <div class="col-md-4 text-center"><span id="veryDissatisfied" class="fs-1" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Klik emoji jika Anda SANGAT TIDAK PUAS dengan pelayanan kami"><img src="./src/img/very_dissatisfied_48px.svg" class="gambar" alt="Very Dissatisfied"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Site footer -->
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-sm-6 col-xs-12">
            <p class="copyright-text">Copyright &copy; All Rights Reserved by 
             <a href="#">IT Support</a> Perpustakaan IAIN Madura
           </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd-3/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script>
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      const tooltipList        = tooltipTriggerList.map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <script src="./src/script.js"></script>
  </body>
</html>
